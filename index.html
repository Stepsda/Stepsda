<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Steps Digital Agency - Rabat - Morocco</title>
	<link rel="shortcut icon" type="image/png" href="assets/images/icons/favicon.png"/>
	<link rel="stylesheet" href="assets/styles/fonts.css">
	<link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
	<link rel="stylesheet" href="assets/styles/normalize.css">
	<link rel="stylesheet" href="assets/styles/main.css">
</head>
<body>
	
	<div class="main">
		<header class="header">
			<div class="header__logo">
			</div>
		</header>
		<div class="container">
			<div class="container__heading">
				<h2>Our website</h2>
				<h2>is on its way</h2>
			</div>
			<div class="container__subheading">
				<p>Want to tell us about your project, or just say hello?</p>
				<p>Go ahead and send us a message and we'll get back to you faster than light!</p>
			</div>
			<div class="container__contact_button">
				<button>Say hello</button>
			</div>
		</div>
		<div class="sidebar">
			<div class="social">
				<ul>
					<li class="social__item">
						<a href="#">Linkedin</a>
					</li>
					<li class="social__item">
						<a href="#">Behance</a>
					</li>
					<li class="social__item">
						<a href="#">Instagram</a>
					</li>
				</ul>
			</div>
		</div>
		<div class="contact">
			<div class="contact__close"></div>
			<div class="contact_form">
				<form action="" method="POST">
					<input class="contact_form__field" name="name" type="text" placeholder="Your name">
					<input class="contact_form__field" name="email" type="email" placeholder="Your email">
					<textarea class="contact_form__field" name="message" placeholder="Your message" cols="30" rows="10"></textarea>
					<button class="contact_form__button" type="submit">Send</button>
				</form>
			</div>
		</div>
		<div id="background">
		</div>
	</div>

<script src="assets/scripts/jquery.js"></script>
<script src="assets/scripts/main.js"></script>
<script src="assets/scripts/p5.min.js"></script>
<script src="assets/scripts/background.js"></script>
</body>
</html>
